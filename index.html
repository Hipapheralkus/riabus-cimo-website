<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Autobusová preprava RIABUS - vnútroštátna a medzinárodná doprava, organizovanie exkurzií. Čimo - výrobný sortiment vzdelávacích pomôcok a učebných materiálov." />
  <meta name="keywords" content="autobusová preprava, exkurzie, vzdelávacie pomôcky, učebné materiály, Slovensko" />
  <meta name="author" content="RIABUS & Čimo" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Title -->
  <title>RIABUS & Čimo - Autobusová preprava a vzdelávacie pomôcky</title>
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="RIABUS & Čimo" />
  <meta property="og:description" content="Autobusová preprava RIABUS a Čimo - výrobný sortiment vzdelávacích pomôcok" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://riabus-cimo.sk" />
  <meta property="og:image" content="/og-image.jpg" />
  
  <!-- PWA meta tags -->
  <meta name="theme-color" content="#1e40af" />
  <link rel="manifest" href="/manifest.json" />
  
  <style>
    /* Initial loading animation */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-color: #f9fafb;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(30, 64, 175, 0.2);
      border-radius: 50%;
      border-top-color: #1e40af;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* For browsers with JavaScript disabled */
    .noscript-message {
      padding: 20px;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    /* Hide focus outline for mouse users, but keep for keyboard users */
    body:not(.user-is-tabbing) button:focus,
    body:not(.user-is-tabbing) input:focus,
    body:not(.user-is-tabbing) select:focus,
    body:not(.user-is-tabbing) textarea:focus,
    body:not(.user-is-tabbing) a:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <noscript>
    <div class="noscript-message">
      <h1>JavaScript je potrebný</h1>
      <p>Táto webová stránka vyžaduje JavaScript na správne fungovanie. Prosím, povoľte JavaScript vo vašom prehliadači a obnovte stránku.</p>
    </div>
  </noscript>
  
  <div id="root">
    <div class="loader">
      <div class="spinner"></div>
    </div>
  </div>
  
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
